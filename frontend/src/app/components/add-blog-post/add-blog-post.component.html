<div>
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="title">Title</label>
                <input
                type="text"
                class="form-control"
                id="title"
                required
                [(ngModel)]="blogPost.title"
                name="title"
                />
            </div>

            <div class="form-group">
                <label for="body">Body</label>
                <input
                    class="form-control"
                    id="body"
                    required
                    [(ngModel)]="blogPost.body"
                    name="body"
                />
            </div>

            <button (click)="saveBlogPost()" class="btn btn-success">Submit</button>
        </div>

        <div *ngIf="submitted">
            <h4>Blog post was submitted successfully!</h4>
            <button class="btn btn-success" (click)="newBlogPost()">Add</button>
        </div>
    </div>
</div>
